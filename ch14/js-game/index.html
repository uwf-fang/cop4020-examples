<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Driven Demo: Click the Target</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Event-Driven Programming Demo</h1>
    <p>Click the target as many times as you can before time runs out!</p>

    <div id="game-info">
        Score: <span id="score">0</span> |
        Time Left: <span id="time">15</span>s
    </div>

    <button id="start-button">Start Game</button>

    <div id="game-area">
        <div id="target"></div>
    </div>

    <div id="message-area"></div>

</body>
</html>
